<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Login Form</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Fitness Login Form</h1>
            <form>
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="current-weight"><i class="fas fa-weight"></i> Current Weight</label>
                <input type="number" step="0.1" id="current-weight" name="current-weight" required>

                <label for="target-weight"><i class="fas fa-bullseye"></i> Target Weight</label>
                <input type="number" step="0.1" id="target-weight" name="target-weight" required>

                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="options">
                    <label class="stay-signed-in">
                        <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
                        <span class="slider"></span>
                        Stay Signed In
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit">Log In</button>
            </form>
        </div>
        <footer class="copyright">
            &copy; 2018 Fitness Login Form. All rights reserved | Design by W3layouts
        </footer>
    </div>
   
</body>
</html>
